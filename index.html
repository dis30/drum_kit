<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="index.js"></script>
</head>

<body>

  <h1 class="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" id="wdrum" onclick="wdrum()">w</button>
    <button class="a drum" id="adrum" onclick="adrum()">a</button>
    <button class="s drum" id="sdrum" onclick="sdrum()">s</button>
    <button class="d drum" id="ddrum" onclick="ddrum()">d</button>
    <button class="j drum" id="jdrum" onclick="jdrum()">j</button>
    <button class="k drum" id="kdrum" onclick="kdrum()">k</button>
    <button class="l drum" id="ldrum" onclick="ldrum()">l</button>
  </div>


</body>

</html>
